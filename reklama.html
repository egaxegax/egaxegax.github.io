<script>

  document.getElementById('page_header').innerHTML = 
'<p class="mtext hspace">'+
  '<select class="rfloat" id="rtblist"></select>'+
  '<span>Подборка контекстной рекламы</span>'+
'</p>';

  function addPageContent(roots, subjects, msgs, page){
    PAGE.lock = 1;
    if(!msgs.length){
      document.getElementById('page_content').innerHTML += addNotFound();
      return 1;
    }
    page.bottom = (page.num)*page.per;
    page.top = page.bottom+page.per;
    page.titles = msgs.slice(page.bottom, page.top);
    page.rtb = document.getElementById('rtblist').value||1;
    document.getElementById('page_content').innerHTML = '';
    for(var i=0; i<page.titles.length; i++){
      if(window.addYaRTB_Block){
        document.getElementById('page_content').innerHTML += 
      '<div id="yandex_rtb_'+(i+page.bottom)+'_0" class="bmarg mw mh150">'+addLoader(i==0)+'</div>'+
      '<div id="yandex_rtb_'+(i+page.bottom)+'_1" class="bmarg1 mw mh150"></div>'+
      '<div id="yandex_rtb_'+(i+page.bottom)+'_2" class="bmarg1 mw mh200"></div>';
        addYaRTB_Block((i+page.bottom)+'_0', false, YA_RTB[page.rtb]);
        addYaRTB_Block((i+page.bottom)+'_1', false, YA_RTB[page.rtb]);
        addYaRTB_Block((i+page.bottom)+'_2', false, YA_RTB[page.rtb]);
       } else {
        document.getElementById('page_content').innerHTML += 
      '<div id="block'+(i+page.bottom)+'" class="wrap">'+
        '<div class="msgtext">'+'<b><em>'+(i+page.bottom)+'</em></b></div>'+
      '</div>';
       }
    }
    if(page.titles.length){
      document.getElementById('page_footer').innerHTML = addPaginator(msgs, page,
    '<button onclick="this.disabled = addPageContent({}, {}, MSGS, PAGE)" class="rounded nopad bigger" title="Загрузить ещё">&#8634;</button>');
    }
    page.num++;
    setTimeout(function(){ PAGE.lock = (page.titles.length == 0); }, 500);
    return page.titles.length == 0;
  }

  window.PAGE = { 
    per: 1,                  // blocks count
    num: urlParams().page||0 // start num page 
  };
  for(var k in window.YA_RTB){
    document.getElementById('rtblist').innerHTML +=
  '<option value="'+k+'"'+(k == 2 ? ' selected ' : '')+'>'+k+'</option>';
  }
  window.MSGS = [];
  for(var n=0; n<100; n++){
    window.MSGS.push( n );
  }
  document.getElementById('page_content').innerHTML = '';
  if(!addPageContent({}, {}, MSGS, PAGE)){
//    if(urlParams().rel){ // ?rel
      window.setInterval(function(){ 
        if(addPageContent({}, {}, MSGS, PAGE)){
          PAGE.num = 0;
        };
      }, (Math.random()*30+20)*1000);
//    }
  }

</script>
