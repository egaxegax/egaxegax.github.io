<script>

  document.getElementById('page_header').innerHTML = 
'<p class="mtext hspace">'+
//    '<select class="rfloat" id="pagelist"></select>'+
  '<span>Подборка контекстной рекламы</span>'+
'</p>';
  document.getElementById('page_content').innerHTML =
'&emsp;<img class="rounded loader" src="/static/img/loader.gif">';

  function addPageContent(roots, subjects, msgs, page){
    PAGE.lock = 1;
    if(!msgs.length){
      document.getElementById('page_content').innerHTML += addNotFound();
      return 1;
    }
    page.bottom = (page.num)*page.per;
    page.top = page.bottom+page.per;
    page.titles = msgs.slice(page.bottom, page.top);
    document.getElementById('page_content').innerHTML = '';
    for(var i=0; i<page.titles.length; i++){
      if(window.addYaRTB_Block){
        document.getElementById('page_content').innerHTML += 
      '<div id="yandex_rtb_'+(i+page.bottom)+'" class="bmarg mw mh"></div>';
        addYaRTB_Block((i+page.bottom), Math.round(Math.random()), YA_RTB[4]);
       } else {
        document.getElementById('page_content').innerHTML += 
      '<div id="block'+(i+page.bottom)+'" class="wrap">'+
        '<div class="msgtext">'+'<b><em>'+(i+page.bottom)+'</em></b></div>'+
      '</div>';
       }
    }
    if(page.titles.length){
      document.getElementById('page_footer').innerHTML = addPaginator(msgs, page,
    '<button onclick="this.disabled = addPageContent({}, {}, MSGS, PAGE)" class="rounded nopad bigger" title="Загрузить ещё">&#8634;</button>');
    }
    page.num++;
    setTimeout(function(){ PAGE.lock = (page.titles.length == 0); }, 1000);
    return page.titles.length == 0;
  }

  window.PAGE = { 
    per: 1,                  // blocks 1 page
    num: urlParams().page||0 // start num page 
  };
  window.MSGS = [];
  for(var n=0; n<100; n++){
    window.MSGS.push( n );
  }
  document.getElementById('page_content').innerHTML = '';
  addPageContent({}, {}, MSGS, PAGE);
    // infinite scroll
  document.addEventListener('scroll', function() {
    if(!PAGE.lock && (window.pageYOffset + window.innerHeight) > document.getElementById('root').offsetHeight-1){
      addPageContent({}, {}, MSGS, PAGE);
    }
  });

</script>
