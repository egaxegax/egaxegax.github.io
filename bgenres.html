  function addGenre(gnr,i){
    var tmpl = 
  '<table class="msgtext" width="99%"><tr>'+
    '<td width="80%" class="hspaced" valign="center">'+
      '<a class="nodecor dark" href="/books.html?'+tr(gnr[0])+'">'+(GENRES_RU[gnr[0]]||gnr[0])+
      ' / <i class="smaller gray">'+gnr[0]+'</i></a>'+
    '</td>'+
    '<td valign="center"><b><i>'+gnr[1]+'</i></b></td>'+
    '<td valign="center" align="right"><i class="counter small">'+i+'</i></td>'+
  '</tr></table>';
    return tmpl;
  }

  function addPageContent(gnrs, page){
    if(!gnrs.length){
      document.getElementById('page_content').innerHTML += addNotFound();
      return 1;
    }
    page.bottom = (page.num)*page.per;
    page.top = page.bottom+page.per;
    page.gnrs = gnrs.slice(page.bottom, page.top);
    for(var i=0; i<page.gnrs.length; i++){
      document.getElementById('page_content').innerHTML +=
    '<div id="gnr'+(i+page.bottom)+'" class="wrap">'+addGenre(page.gnrs[i], page.bottom+i+1)+'</div>';
    }
    if(page.gnrs.length){
      document.getElementById('page_footer').innerHTML = addPaginator(gnrs, page,
    '<button onclick="this.disabled = addPageContent(GNRS, PAGE)" class="rounded nopad hmarg bigger" title="Загрузить ещё">&#8634;</button>');
    }
    page.num++;
    return (page.gnrs.length == 0);
  }

  upfunc({url: buildURL('books')+'/index.js'+(+new Date())}, function(s){
    eval(s);
    window.PAGE = { 
      per: 40,                 // blocks 1 page
      num: urlParams().page||0 // start num page 
    };
    window.GNRS = ROOTS;
    var pheader = 'Список из <b><i>'+GNRS.length+'</b></i> книжных жанров в алфавитном порядке';
    for(var p in urlParams()){
      var pp = p.split('/');
      if(p == 'page' && urlParams().page){ // ?page
        document.title += ' - ' + urlParams().page;
        updateMetaTag('description', 'список жанров книг ' + urlParams().page);
      }else if(p == 'find' && urlParams().find){ // ?find
        GNRS = GNRS.filter(function(tit){ 
          return tit[0].search(eval("/"+decodeURI(urlParams().find)+"/i"))>-1 || 
                  (GENRES_RU[tit[0]] && GENRES_RU[tit[0]].search(eval("/"+decodeURI(urlParams().find)+"/i"))>-1);
        });
        pheader = 'Поиск: <i>'+decodeURI(urlParams().find)+'</i> &emsp; <i class="counter">('+GNRS.length+')</i>';

    }

  '<div class="table">'+

    '<div class="tcell tright nopad vmid" style="width:30%">'+addFinder()+'</div>'+
  '</div>';
    GNRS = GNRS.slice().sort(function(a,b){ return arraySort(GENRES_RU[a[0]]||a[0],GENRES_RU[b[0]]||b[0]); });
