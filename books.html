'</div>';
  document.getElementById('page_content').innerHTML = addLoader(1);

  function strToUtc(dt){
    var dt = dt.split(' ');
    var d = dt[0].split('-'),
        t = dt[1].split(':');
    return Date.UTC(Number(d[0]),Number(d[1])-1,Number(d[2]),Number(t[0]),Number(t[1]),Number(t[2]))/1000.0;
  }

  function addLast(r,p,ci){
    var text = r.replace(/<\!--.*-->\s*/, '');
    updateMetaTag('description', trstr(text).slice(0,1024) + ' Описания книг ' + (urlParams().page||''));
    updateMetaTag('keywords', p.subj+', '+trstr(p.title[2])+', описания книг, авторы, жанры');
    document.getElementById(p.id).innerHTML = 
  '<div class="msgtext inlbl vmid tcenter" style="min-width:110px; max-width:110px">'+
    '<a class="nodecor" href="/books.html?'+tr(p.subj)+'/'+tr(p.title[2])+'">'+
      '<img class="smaller gray rounded4" style="max-width:100px" alt="'+p.subj+', '+p.title[2]+'" src="'+buildURL('books')+'/'+p.root+'/'+p.subj+'/'+p.title[2]+'.jpg">'+
    '</a>'+
  '</div>'+
  '<div class="msgtext large inlbl vmid '+ (window.innerWidth<800 ? 'mw_1' : 'mnw_a') +'">'+
    '<a class="nodecor dark" href="/books.html?'+tr(p.subj)+'/'+tr(p.title[2])+'"> '+p.title[2]+'</a>'+
    '<p class="smaller gray">Автор &nbsp; <a class="nodecor" href="/books.html?'+tr(p.subj)+'">'+p.subj+'</a></p>'+
    '<p class="smaller gray">Жанр &nbsp; <a class="nodecor" href="/books.html?'+tr(p.root)+'">'+(GENRES[p.root]||p.root)+'</a></p>'+
  '</div>'+
  '<div id="ya_rtb_'+p.i+'" class="inlbl vmid '+(window.innerWidth<800 ? '' : 'mw_a')+' mh_sm">&nbsp;</div>'+
  '<div class="msgtext large mw_b">'+
    '<div class="smaller hspaced">&ensp;'+
      (!isNaN(ci) && r.split(' ').length>14 ? r.slice(0,r.split(' ').slice(0,14).join(' ').length)+'... '+
        ' <a href="/books.html?'+tr(p.subj)+'/'+tr(p.title[2])+'">Читать ещё...</a></div>'
      : r+
        ' <a class="light" href="//yandex.ru/search/?text='+p.subj+' '+p.title[2]+' скачать читать ">Найти и читать...</a></div>')+
  '</div>'+
  '<div class="msgfooter">'+
    '<a class="nodecor light" href="/books.html?'+tr(p.subj)+'/'+tr(p.title[2])+'">'+((p.i+(ci||0)))+'</a>&ensp;'+
    '<span class="tooltip" title="добавлено '+buildDate(p.title[3])+'"> &#128343; </span>'+
  '</div>';
    if(window.addYaRTB_Block && (window.innerWidth<900) && (p.i%3 == 0 || ci == undefined)) addYaRTB_Block('ya_rtb_'+(p.i), YA_RTB[5]);
  }
  
  function addAbout(r,p){
    var converter = new showdown.Converter(), // to markdown    
        text = r,
        html = converter.makeHtml(text);
    updateMetaTag('description', p.subj+', '+trstr(text));
    updateMetaTag('keywords', p.subj+', книги');
    document.getElementById(p.id).innerHTML = 
  '<table class="msgtext collapse"><tr>'+
    '<td class="about"><img class="rounded" src="'+buildURL('books')+'/img/'+tr(p.subj)+'.jpg'+'" alt=""></td>'+
    '<td>'+html+'</td></tr>'+
  '</table>';
  }

  function addPageContent(roots, wrts, books, page, iinit){
    PAGE.lock = 1;
    if(!books.length){
      document.getElementById('page_content').innerHTML += addNotFound();
      return 1;
    }
    page.bottom = (page.num)*page.per;
    page.top = page.bottom+page.per;
    page.titles = books.slice(page.bottom, page.top);
    for(var i=0; i<page.titles.length; i++){
      var subj = wrts[page.titles[i][0]][0],
          root = roots[page.titles[i][4]][0],
          title = page.titles[i][2];
      if(window.addYaRTB_Block){
        // if(window.innerWidth<900){
        // } else if(i==0){
        //   document.getElementById('rbar').innerHTML += 
        // '<div id="ya_rtb_rbar_'+i+'" class="mw_3 mh_bar"></div>';
        //   addYaRTB_Block('ya_rtb_rbar_'+i, YA_RTB[5]);
        // }
        addVkRTB_BlockTag(document.getElementById('page_content'), '1_s', 'trg-b-banner floating');
      }
      document.getElementById('page_content').innerHTML += 
    '<div id="book'+(i+page.bottom)+'">'+addLoader(i==0)+'</div>';
      upfunc({id: 'book'+(i+page.bottom), if: i==0, i: (i+page.bottom), root: root, subj: subj, title: page.titles[i], url: buildURL('books')+'/'+root+'/'+subj+'/'+title+'.md'}, function(r,p,st){
        var wrap = document.getElementById(p.id);
        wrap.innerHTML = '';
        if(st == 200) { // skip Not Found pages
          wrap.className = 'wrap';
          (p.title[2] == 'about') ? addAbout(r,p) : 
            page.view == 'book' ? addLast(r,p) :
            page.view == 'list' ? addLast(r,p,0) : addLast(r,p,1);
        }
      });
    }
    if(page.titles.length){
      document.getElementById('page_footer').innerHTML = addPaginator(books, page,
    '<button onclick="this.disabled = addPageContent(ROOTS, SUBJ, BOOKS, PAGE)" class="rounded nopad hmarg bigger" title="Загрузить ещё">&#8634;</button>');
    }
    page.num++;
    setTimeout(function(){ PAGE.lock = (page.titles.length == 0); });
    return (page.titles.length == 0);
  }

  upfunc({url: buildURL('books')+'/index.js?'+(+new Date())}, function(s){
    eval(s);
    window.PAGE = {};
    PAGE.per = 3;
    PAGE.view = 'last';
    PAGE.num = urlParams().page||0; // start num page 
    window.BOOKS = TITLES;
    var page_header = 
  '<div class="table">'+
    '<div class="tcell vmid"><h1>Описаний <b><i>$COUNT</i></b> по разным&ensp;'+
      '<a class="nodecor" href="/bwrts.html"><i>Авторам</a></i>&nbsp; '+
      '<a class="nodecor" href="/bgenres.html"><i>Жанрам</a></i></h1>'+
    '</div>'+
    '<div class="tcell tright nopad vmid" style="width:30%">'+addFinder()+'</div>'+
  '</div>';
    for(var p in urlParams()){
      var pp = p.split('/');
      if(p == 'page' && urlParams().page){ // ?page
        // skip paginate
        document.title += ' - ' + urlParams().page;
      }else if(p == 'ysclid' && urlParams().ysclid){ // ?ysclid
        // skip ya.ru search
      }else if(p == 'find' && urlParams().find){ // ?find
        BOOKS = BOOKS.filter(function(tit){ 
          return SUBJ[tit[0]][0].search(eval("/"+decodeURI(urlParams().find)+"/i"))>-1 || 
                 tit[2].search(eval("/"+decodeURI(urlParams().find)+"/i"))>-1;
        });
        BOOKS = BOOKS.sort(function(a,b){ return arraySort(a[2],b[2]); });
        if(BOOKS.length){ 
          PAGE.view = 'last';
          page_header = 
        '<div class="table">'+
          '<div class="tcell vmid">Поиск: <i>'+decodeURI(urlParams().find)+'</i> &emsp; <i class="counter">('+BOOKS.length+')</i></div>'+
          '<div class="tcell tright nopad vmid" style="width:30%">'+addFinder()+'</div>'+
        '</div>';
          document.title = SUBJ[BOOKS[0][0]][0] + ' - ' + document.title;
        }
        PAGE.per = 10;
      }else if(pp.length>1){ // ?wrt/book
        BOOKS = BOOKS.filter(function(tit){ return (tr(SUBJ[tit[0]][0])==pp[0] && tr(tit[2])==pp[1]); });
        if(BOOKS.length){
          PAGE.view = 'book';
          page_header = 
        '<div class="large table">'+
          '<div class="tcell vmid">'+
            '<a class="nodecor" href="/books.html?'+tr(SUBJ[BOOKS[0][0]][0])+'">'+SUBJ[BOOKS[0][0]][0]+'</a> '+
            '<h1>'+BOOKS[0][2]+'</h1>'+
          '</div>'+
          '<div class="tcell tright nopad vmid" style="width:30%">'+addFinder()+'</div>'+
        '</div>';
          document.title = SUBJ[BOOKS[0][0]][0] + ', ' + BOOKS[0][2] + ' - ' + document.title;
          BOOKS = [[BOOKS[0][0],BOOKS[0][1],'about',0,BOOKS[0][4]]].concat(BOOKS);  // +about page
        }
      }else if(pp.length>0){ // ?wrt ?genre
        var gnr, wrt;
        BOOKS = [].concat( 
          gnr = BOOKS.filter(function(tit){ return (tr(ROOTS[tit[4]][0]) == pp[0]); }), // filter by genres
          wrt = BOOKS.filter(function(tit){ return (tr(SUBJ[tit[0]][0]) == pp[0]); }) // filter by writer
        );
        BOOKS = BOOKS.sort(function(a,b){ return arraySort(a[2],b[2]); });
        if(BOOKS.length){ 
          PAGE.view = 'list';
          page_header = 
        '<div class="large table">'+
          '<div class="tcell vmid">'+
            '<h1><a class="nodecor" href="'+
                (wrt.length>0 ? '/books.html?'+tr(SUBJ[BOOKS[0][0]][0]) : '') + '">'+
                (wrt.length>0 ? SUBJ[BOOKS[0][0]][0] : GENRES[ROOTS[BOOKS[0][4]][0]]||ROOTS[BOOKS[0][4]][0]) +
              '</a> &nbsp; '+
              '<i class="hspaced counter"> ('+ BOOKS.length+')</i>'+
            '</h1>'+
          '</div>'+
          '<div class="tcell tright nopad vmid" style="width:30%">'+addFinder()+'</div>'+
        '</div>';
          if(gnr.length>0){
            document.title = (GENRES[ROOTS[BOOKS[0][4]][0]]||ROOTS[BOOKS[0][4]][0]) + ' - ' + document.title;
          }
          if(wrt.length>0){
            document.title = SUBJ[BOOKS[0][0]][0] + ' - ' + document.title;
            BOOKS = [[BOOKS[0][0],BOOKS[0][1],'about',0,BOOKS[0][4]]].concat(BOOKS);  // +about page
          }
        }
      }
    }
    document.getElementById('page_header').innerHTML = page_header.replace('$COUNT', TITLES.length);
    document.getElementById('page_content').innerHTML = '';
    addPageContent(ROOTS, SUBJ, BOOKS, PAGE, 1);
      // infinite scroll
    document.addEventListener('scroll', function() {
      if(!PAGE.lock && (window.pageYOffset + window.innerHeight) > document.getElementById('root').offsetHeight-50){
        addPageContent(ROOTS, SUBJ, BOOKS, PAGE);
      }
    });
  });
