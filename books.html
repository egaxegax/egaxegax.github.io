<script type="text/javascript">

  document.getElementById('page_header').innerHTML =
'<p class="mtext hspace">Подборка описаний книг разных авторов из свободных источников.</p>';
  document.getElementById('page_content').innerHTML =
'<img class="hspace1" src="/static/img/loader.gif">';

  function strToUtc(dt){
    var dt = dt.split(' ');
    var d = dt[0].split('-'),
        t = dt[1].split(':');
    return Date.UTC(Number(d[0]),Number(d[1])-1,Number(d[2]),Number(t[0]),Number(t[1]),Number(t[2]))/1000.0;
  }

  function find(){
    if(!document.getElementById('tfind').value){
      document.getElementById('tfind').setCustomValidity("Заполните пустое поле");
    }else{
      window.location = '/books.html?find='+ document.getElementById('tfind').value;
    }
  }

  function addLast(r,p,ci){
    updateMetaTag('description', p.subj+', список описаний книг, '+p.title[2]);
    document.getElementById(p.id).innerHTML = 
  '<table class="msgtext" width="99%"><tr>'+
    '<td align="center" valign="top" rowspan="2" style="min-width:160px; max-width:160px"><br>'+
      '<img class="smaller gray" alt="'+p.subj+', '+p.title[2]+'" src="/books/'+p.root+'/'+p.subj+'/'+p.title[2]+'.jpg" style="max-width:140px">'+
    '</td>'+
    '<td width="90%" valign="top">'+
      '<p>'+
        '<a class="nodecor" href="/books.html?'+tr(p.subj)+'">'+p.subj+'</a>'+
        '<a class="nodecor hspace pink" href="https://yandex.ru/search/?text='+p.subj+' '+p.title[2]+' скачать читать "> '+p.title[2]+' </a>'+
      '</p>'+
      '<p class="smaller gray">Жанр: <a class="nodecor" href="/books.html?'+tr(p.root)+'">'+(GENRES[p.root]||p.root)+'</a></p>'+
      '<p class="">'+
        (!isNaN(ci) && r.length>412 ? r.slice(0,412)+'... '+
          '<a class="nodecor hspace smaller" href="/books.html?'+tr(p.subj)+'/'+tr(p.title[2])+'"> Читать ещё&nbsp;› </a>'
        :r)+
      '</p>'+
    '</td>'+
    '<td width="5%" valign="top" align="right" class="lightgray"><p><i>'+((p.i+ci))+'</i></p></td></tr><tr>'+
    '<td colspan="2" align="right" class="hspace gray smaller"><i>'+buildDate(p.title[3])+'</i></td>'+
    '</tr>'
  '</table>';
  }
  
  function addAbout(r,p){
    var text = r.replace(/\*/g,'');
    updateMetaTag('description', p.subj+', '+text.replace(/(<([^>]+)>)/gi, ''));
    document.getElementById(p.id).innerHTML = 
  '<dl class="msgtext about">'+
    '<span id="im'+p.id+'"></span>'+
    '<p>'+text+'</p>'+
  '</dl>';
    var img = new Image();
    img.className = "rounded hmarg";
    img.src = '/books/img/'+tr(p.subj)+'.jpg';
    img.onload = function(){ document.getElementById('im' + p.id).appendChild(this); };
  }

  loadScript({url: '/books/index.js'}, function(p){
    var roots = ROOTS,
        wrts = SUBJ,
        books = TITLES;
    var per_page = 4,
        page_view = 'last',
        page_header = 
      '<table width="100%" class="mtext" style="padding:8px 10px"><tr>'+
        '<td>В базе <b><i>$COUNT</i></b> описаний книг <a class="hspace" href="/bwrts.html">Разных авторов</a>'+
        '<a class="hspace" href="/bgenres.html">Разных жанров</a></td>'+
        '<td align="right">'+
          '<a class="nodecor" title="Wiki-версия Книг" href="/books" style="font-family:Times"> w </a> &nbsp; '+
          '<input id="tfind" maxlength="100" size="7" type="text" onkeydown="if(event.keyCode==13) { event.preventDefault(); find(); return false; }"></td>'+
        '<td width="1%">'+
          '<input type="button" class="find-btn" value="Найти" onclick="find()"></td>'+
      '</tr></table>';
    for(var p in urlParams()){
      var pp = p.split('/');
      if(p == 'find' && urlParams().find){ // ?find
        books = books.filter(function(tit){ 
          return wrts[tit[0]][0].search(eval("/"+decodeURI(urlParams().find)+"/i"))>-1 || 
                 tit[2].search(eval("/"+decodeURI(urlParams().find)+"/i"))>-1;
        });
        books = books.sort(function(a,b){ return arraySort(a[2],b[2]); });
        if(books.length){ 
          page_view = 'last';
          page_header = 
        '<p class="mtext hspace">Найдено <b><i>'+ books.length+'</i></b> книг по запросу <i>'+decodeURI(urlParams().find)+'</i></p>';
          document.title = wrts[books[0][0]][0] + ', книги, тексты - ' + document.title;
        }
        per_page = 100;
      }else if(p == 'page' && urlParams().page){ // ?page
        // paginate
      }else if(pp.length>1){ // ?wrt/book
        books = books.filter(function(tit){ return (tr(wrts[tit[0]][0])==pp[0] && tr(tit[2])==pp[1]); });
        if(books.length){
          page_view = 'book';
          page_header = 
        '<p>'+
          '<h2 class="inl">'+
            '<a class="nodecor hspace" href="/books.html?'+tr(wrts[books[0][0]][0])+'">'+wrts[books[0][0]][0]+'</a>'+
            '<span>'+books[0][2]+'</span>'+
          '</h2>'+
        '</p>';
          document.title = wrts[books[0][0]][0] + ', ' + books[0][2] + ' - ' + document.title;
          books = [[books[0][0],books[0][1],'about',0,books[0][4]]].concat(books);  // +about page
        }
      }else if(pp.length>0){ // ?wrt
        var gnr, wrt;
        books = [].concat( 
          gnr = books.filter(function(tit){ return (tr(roots[tit[4]][0]) == pp[0]); }), // filter by genres
          wrt = books.filter(function(tit){ return (tr(wrts[tit[0]][0]) == pp[0]); }) // filter by writer
        );
        books = books.sort(function(a,b){ return arraySort(a[2],b[2]); });
        if(books.length){ 
          page_view = 'list';
          page_header = 
        '<p>'+
          '<h2 class="inl">'+
            '<a class="nodecor hspace" href="'+
              (wrt.length>0 ? '/books.html?'+tr(wrts[books[0][0]][0]) : '') + '">'+
              (wrt.length>0 ? wrts[books[0][0]][0] : GENRES[roots[books[0][4]][0]]||roots[books[0][4]][0]) +
            '</a>'+
          '</h2>'+
          '<span class="mtext hspace">Найдено <b><i>'+ books.length+'</i></b> книг'+(gnr.length>0 ? ' в этом жанре' :  '')+'</span>'+
        '</p>';
          if(gnr.length>0){
            document.title = (GENRES[roots[books[0][4]][0]]||roots[books[0][4]][0]) + ', книги, тексты - ' + document.title;
          }
          if(wrt.length>0){
            document.title = wrts[books[0][0]][0] + ', книги, тексты - ' + document.title;
            books = [[books[0][0],books[0][1],'about',0,books[0][4]]].concat(books);  // +about page
          }
        }
        per_page = 100;
      }
    }

    document.getElementById('page_header').innerHTML = page_header.replace('$COUNT', TITLES.length);
    document.getElementById('page_content').innerHTML = '';

    var page_num = urlParams().page||1,
        page_bottom = (page_num-1)*per_page,
        page_top = page_bottom+per_page;
    var page_titles = books.slice(page_bottom, page_top);

    for(var i=0; i<page_titles.length; i++){
      var subj = wrts[page_titles[i][0]][0],
          root = roots[page_titles[i][4]][0],
          title = page_titles[i][2];
      document.getElementById('page_content').innerHTML += 
    '<div id="book'+i+'">'+
      (i==0 ? '<img class="hspace1" src="/static/img/loader.gif">' : '')+
    '</div>';
      upfunc({id: 'book'+i, if: i==1, i:page_bottom+i, root: root, subj: subj, title: page_titles[i], url: '/books/'+root+'/'+subj+'/'+title+'.md'}, function(r,p,st){
        var wrap = document.getElementById(p.id);
        wrap.innerHTML = '';
        if(st == 200) { // skip Not Found pages
          wrap.className = 'wrap';
          (p.title[2] == 'about') ? addAbout(r,p) : 
          page_view == 'book' ? addLast(r,p) :
          page_view == 'list' ? addLast(r,p,0) : addLast(r,p,1);
        }
      });
    }
    if (page_titles.length){
      document.getElementById('page_footer').innerHTML = addPaginator(books, per_page, page_num);
    } else {
      updateMetaTag('robots', 'noindex');
      document.getElementById('page_content').innerHTML += 
    '<div class="mtext hspace">Нет данных </div>'+addImgConfuse();
    }
  });

</script>
