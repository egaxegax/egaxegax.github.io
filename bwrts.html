<td id="metrics" align="center"><a href="//metrika.yandex.ru/stat/?id=65044687&amp;from=informer" target="_blank" rel="nofollow"><img src="//informer.yandex.ru/informer/65044687/1_1_FFFFFFFF_EFEFEFFF_0_pageviews" style="width:80px; height:15px; border:0;" alt="Яндекс.Метрика" title="Яндекс.Метрика: данные за сегодня (просмотры)" class="ym-advanced-informer" data-cid="65044687" data-lang="ru" /></a></td>

</table>
</div>
<script>

  document.getElementById('page_header').innerHTML =
'<p class="mtext hspace">Список авторов в алфавитном порядке</p>';
  document.getElementById('page_content').innerHTML = addLoader(1);

  function addWrt(wrt,i){
    var tmpl = 
  '<table class="msgtext" width="99%"><tr>'+
    '<td width="5%" id="im'+i+'"></td>'+
    '<td width="70%" class="hspaced"><a class="nodecor dark" href="/books.html?'+tr(wrt[0])+'">'+wrt[0]+'</a></td>'+
    '<td valign="center"><b><i>'+wrt[1]+'</i></b></td>'+
    '<td valign="center" align="right"><i class="counter smaller2">'+i+'</i></td>'+
  '</tr></table>';
    var img = new Image();
    img.className = "rounded av";
    img.src = buildURL('books')+'/img/'+tr(wrt[0])+'.jpg';
    img.onload = function(){ document.getElementById('im'+i).appendChild(this); };
    return tmpl;
  }

  function addPageContent(wrts, page){
    PAGE.lock = 1;
    if(!wrts.length){
      document.getElementById('page_content').innerHTML += addNotFound();
      return 1;
    }
    page.bottom = (page.num)*page.per;
    page.top = page.bottom+page.per;
    page.wrts = wrts.slice(page.bottom, page.top);
    for(var i=0; i<page.wrts.length; i++){
      document.getElementById('page_content').innerHTML +=
    '<div id="wrt'+(i+page.bottom)+'" class="wrap">'+addWrt(page.wrts[i], page.bottom+i+1)+'</div>';
      if(window.addYaRTB_Block && (i==0 || page.wrts.length==1)){
        document.getElementById('page_content').innerHTML += 
      '<div id="yandex_rtb_'+(i+page.bottom)+'" class="bmarg mw mh"></div>';
        addYaRTB_Block((i+page.bottom), true, YA_RTB[5]);
      }
    }
    if(page.wrts.length){
      document.getElementById('page_footer').innerHTML = addPaginator(wrts, page,
    '<button onclick="this.disabled = addPageContent(WRTS, PAGE)" class="rounded nopad hmarg bigger" title="Загрузить ещё">&#8634;</button>');
    }
    page.num++;
    setTimeout(function(){ PAGE.lock = (page.wrts.length == 0); }, 500);
    return (page.wrts.length == 0);
  }

  upfunc({url: buildURL('books')+'/index.js'}, function(s){
    eval(s);
    if(urlParams().page){ // ?page
      document.title += ' - ' + urlParams().page;
    }
    window.PAGE = { 
      per: 20,                 // blocks 1 page
      num: urlParams().page||0 // start num page 
    };
    window.WRTS = SUBJ,
    window.BOOKS = TITLES;
    document.getElementById('page_header').innerHTML = 
  '<p class="mtext hspace">Найдено <b><i>'+WRTS.length+'</i></b> авторов и <b><i>'+BOOKS.length+'</i></b> книг </p>';
    WRTS = WRTS.slice().sort(function(a,b){ return arraySort(a[0],b[0]); });
    document.getElementById('page_content').innerHTML = '';
    addPageContent(WRTS, PAGE);
      // infinite scroll
    document.addEventListener('scroll', function() {
      if(!PAGE.lock && (window.pageYOffset + window.innerHeight) > document.getElementById('root').offsetHeight-10){
        addPageContent(WRTS, PAGE);
      }
    });
  });

</script>
</body>
</html>
