<script type='text/javascript'>

  document.body.innerHTML = addTemplate( 'posts' );
  document.getElementById('page_content').innerHTML = 
'<p class="mtext hspace">Выберите одну из тем статей: </p>';

  function addSubj(subj, i){
    var tmpl = 
  '<div class="msgtext">'+
    '<a class="nodecor" href="/posts/?0'+i+' width="300px">'+
      '<span style="display: inline-block; width: 420px">'+subj[0]+'</span>'+
    '</a>'+
    '<b>'+subj[1]+'</b>'+
  '</div>'+
  '<div class="hspace2">'+
    '<div class="gray smaller">'+subj[2]+'</div>'
  '</div>';
    return tmpl;
  }

  loadScript({url: '/posts/index.js'}, function(p){
    var subjects = SUBJ;
    for(var i=0; i<subjects.length; i++){
      document.getElementById('page_content').innerHTML +=
    '<div id="subj'+i+'" class="wrap">'+addSubj(subjects[i], i)+'</div>'
    }
    if (subjects.length){
      document.getElementById('page_content').innerHTML +=
    '<p class="mtext hspace"><a href="/posts">Все статьи</a></p>';
    }
  });

</script>
