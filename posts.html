<script>

  document.getElementById('page_header').innerHTML = 
'<p class="mtext hspace">Заметки, статьи, цитаты на разные &emsp; <a href="/psubj.html">Темы</a></p>';
  document.getElementById('page_content').innerHTML =
'&emsp;<img class="rounded loader" src="/static/img/loader.gif">';

  function find(){
    if(!document.getElementById('tfind').value){
      document.getElementById('tfind').setCustomValidity("Заполните пустое поле");
    } else{
      window.location = '/posts.html?find='+ document.getElementById('tfind').value;
    }
  }

  function addPost(r,p){
    var converter = new showdown.Converter(), // to markdown
        html = converter.makeHtml(r) 
          .replace(/src="\.\//g, 'src="'+p.url+'/../'); // fix img url to absolute
    if(p.title[2] == 'README'){  // fix link url to absolute in README.md
      html = html.replace(/href="/g, 'href="'+window.location+'/'); 
    }
    updateMetaTag('description', p.title[2]+', '+html.replace(/<style>[^<]+/g,'').replace(/&nbsp;/g,' ').replace(/(<([^>]+)>)/gi,'').slice(0,255));
    document.getElementById(p.id).innerHTML = 
  '<div class="msgtext">'+
    '<div id="yandex_rtb_'+(p.i)+'" class="bmarg mw_1 mh140"></div>'+
    html+
  '</div>'+
    (p.title[2] !== 'README' ? 
  '<div class="msgfooter gray">'+
    '<a class="nodecor" href="/posts.html?'+tr(p.subj)+'">'+p.subj+'</a>'+
    '<a class="nodecor hspace" href="/posts.html?'+tr(p.subj)+'/'+tr(p.title[2]) +'"> # </a>'+
    '<span class="gray"><i> '+buildDate(p.title[3])+'</i></span>'+
  '</div>' 
    : '');
    if(window.addYaRTB_Block) addYaRTB_Block(p.i, true, YA_RTB[1]);
  }

  function addPageContent(roots, subjects, posts, page){
    page.bottom = (page.num)*page.per;
    page.top = page.bottom+page.per;
    page.titles = posts.slice(page.bottom, page.top);
    for(var i=0; i<page.titles.length; i++){
      var subj = subjects[page.titles[i][0]][0],
          root = roots[page.titles[i][4]][0],
          title = page.titles[i][2];
      document.getElementById('page_content').innerHTML += 
    '<div id="post'+(i+page.bottom)+'">'+
      (i==0 ? '&emsp;<img class="rounded loader" src="/static/img/loader.gif">' : '')+
    '</div>';
      upfunc({id: 'post'+(i+page.bottom), if: i==0, i: 1+(i+page.bottom), subj: subj, title: page.titles[i], url: buildURL('posts')+'/'+root+'/'+subj+'/'+title+'.md'}, function(r,p,st){
        var wrap = document.getElementById(p.id);
        wrap.innerHTML = '';
        if(st == 200) { // skip Not Found pages
          var wrap = document.getElementById(p.id);
          wrap.className = 'wrap';
          (p.title[2] == 'README') ? wrap.className += ' about' : '';
          addPost(r,p);
        }
      });
    }
    if(page.titles.length){
      document.getElementById('page_footer').innerHTML = 
        addPaginator(posts, page,
      '<button onclick="this.disabled = addPageContent(ROOTS, SUBJ, POSTS, PAGE)" class="rounded nopad hmarg bigger" title="Загрузить ещё">&#8634;</button>');
    } else {
      updateMetaTag('robots', 'noindex');
      document.getElementById('page_content').innerHTML += addNotFound();
    }
    page.num++;
    return page.titles.length == 0;
  }

  upfunc({url: buildURL('posts')+'/index.js'}, function(s){
    eval(s);
    window.PAGE = {};
    PAGE.per = 3;  // blocks 1 page
    PAGE.view = 'last';
    PAGE.num = urlParams().page||0; // start num page 
    window.POSTS = TITLES;
    var page_header = 
      '<p class="mtext hspace">'+
         '<input class="rfloat" id="tfind" maxlength="100" size="5" type="text" placeholder="&#128269;" onkeydown="if(event.keyCode==13) { event.preventDefault(); find(); return false; }">'+
        'Заметки, статьи, цитаты на разные &emsp; <a href="/psubj.html">Темы</a>'+
      '</p>';
    for(var p in urlParams()){
      var pp = p.split('/');
      if(p == 'page' && urlParams().page){ // ?page
        // skip paginate
      }else if(p == 'ysclid' && urlParams().ysclid){ // ?ysclid
        // skip ya.ru search
      }else if(p == 'find' && urlParams().find){ // search list
        POSTS = POSTS.filter(function(tit){ 
          return SUBJ[tit[0]][0].search(eval("/"+decodeURI(urlParams().find)+"/i"))>-1 || 
                 tit[2].search(eval("/"+decodeURI(urlParams().find)+"/i"))>-1;
        });
        POSTS = POSTS.sort(function(a,b){ return arraySort(a[2],b[2]); }); // sort by title
        page_header =
      '<p class="mtext hspace">Поиск: <i>'+decodeURI(urlParams().find)+'</i> &emsp; <i class="gray counter">('+POSTS.length+')</i></p>';
        PAGE.per = 10;
      }else if(pp.length>1){ // ?subj/title
        POSTS = POSTS.filter(function(tit){ return (tr(SUBJ[tit[0]][0])==pp[0] && (tr(tit[2])==pp[1]) || ((tit[2]+'.md').toLowerCase()==decodeURI(pp[1]).toLowerCase())); });
        if(POSTS.length){
          document.title = POSTS[0][2]  + ' - ' + document.title;      
        }
      }else if(pp.length>0){ // ?subj
        POSTS = POSTS.filter(function(tit){ return (tr(SUBJ[tit[0]][0]) == pp[0]); }); // filter by subj
//        POSTS = POSTS.sort(function(a,b){ return arraySort(a[2],b[2]); }); // sort by title
        if(POSTS.length){
          POSTS = [[POSTS[0][0],POSTS[0][1],'README',0,POSTS[0][4]]].concat(POSTS); // +about page
          document.title = SUBJ[ POSTS[0][0] ][0] + ' - ' + document.title;
        }
        PAGE.per = 4;
        PAGE.view = 'list';
      }
    }
    document.getElementById('page_header').innerHTML = page_header;
    document.getElementById('page_content').innerHTML = '';
    addPageContent(ROOTS, SUBJ, POSTS, PAGE);
  });

</script>
