<script>

  document.getElementById('page_header').innerHTML =
'<p class="mtext hspace">Подборка текстов песен с аккордами и просто стихов.</p>';
  document.getElementById('page_content').innerHTML =
'&emsp;<img class="rounded loader" src="/static/img/loader.gif">';

  function find(){
    if(!document.getElementById('tfind').value){
      document.getElementById('tfind').setCustomValidity("Заполните пустое поле");
    }else{
      window.location = '/songs.html?find='+ document.getElementById('tfind').value;
    }
  }

  function addLast(r,p){
    document.getElementById(p.id).innerHTML = 
  '<div class="msgtext">'+
    '<table border=0 width="99%" class="scroll"><tr>'+
      '<td class="av" align="center" valign="middle">'+
        '<div><img class="rounded" src="'+buildURL('songs')+'/'+p.root+'/'+p.subj+'/'+tr(p.subj)+'.jpg'+'" alt=""><div>'+
      '</td>'+
      '<td width="90%" class="hspaced">'+
        '<a class="nodecor" href="/songs.html?'+tr(p.subj)+'"> '+p.subj+' </a> '+
        '<a class="nodecor dark" href="/songs.html?'+tr(p.subj)+'/'+tr(p.title[2])+'"> '+p.title[2]+' </a> '+
        '<div class="hspace gray smaller"><i>'+buildDate(p.title[3])+'</i></div>'+
      '</td>'+
      '<td valign="center" align="right" class="light smaller" width="3%"><i class="counter">'+(p.i+1)+'</i></td></tr>'+
    '</table>'+
  '</div>';
  }
  
  function addList(r,p){
    if(p.if) updateMetaTag('description', p.subj+', тексты песен, аккорды');
    document.getElementById(p.id).innerHTML = 
  '<table class="msgtext"><tr>'+
    '<td width="99%">'+
      '<a class="nodecor dark" href="/songs.html?'+tr(p.subj)+'/'+tr(p.title[2])+'"> '+p.title[2]+' </a>'+
    '</td>'+
    '<td align="right" class="light smaller"><i class="counter">'+p.i+'</i></td></tr>'+
  '</table>';
  }

  function addAbout(r,p){
    var converter = new showdown.Converter(), // to markdown    
        text = r,
        html = converter.makeHtml(text);
    updateMetaTag('description', p.subj+', '+text.replace(/(<([^>]+)>)/gi, ''));
    document.getElementById(p.id).innerHTML = 
  '<table class="msgtext collapse"><tr>'+
    '<td class="about"><img class="rounded" src="'+buildURL('songs')+'/'+p.root+'/'+p.subj+'/'+tr(p.subj)+'.jpg'+'" alt=""></td>'+
    '<td>'+html+'</td></tr>'+
  '</table>';
    return ' about';
  }

  function addSong(r,p){
    var converter = new showdown.Converter(), // to markdown    
        text = r.replace(/<\!--.*-->\n/, ''),
        html = converter.makeHtml(text);
    updateMetaTag('description', p.subj+', '+p.title[2]+', '+r.replace(/<!-([^>]+)>\r*\n*/,'').replace(/[<>!]/g,'').slice(0,2048));
    updateMetaTag('keywords', p.subj+', '+p.title[2]+', аккорды, тексты');
    document.getElementById(p.id).innerHTML = 
  '<div id="songcont" class="msgtext chords nowrap marg mw600">'+
    html+
  '</div>'+
  '<table class="bmarg mw_1">'+
    '<tr><td width="3%"></td>'+
      '<td><div id="chordcont" class="chord"></div></td>'+
      '<td valign="center" align="center">'+
        '<div id="yandex_rtb_ch'+(p.i)+'_1" class="bmarg mw_2"></div>'+
//        '<div id="yandex_rtb_ch'+(p.i)+'_2" class="bmarg mh_2 mw_2"></div>'+
      '</td></tr>'+
  '</table>'+
  '<div class="msgfooter gray"><i>'+buildDate(p.title[3])+'</i></div>';
    addSongChords();
    if(window.addYaRTB_Block) addYaRTB_Block('ch'+p.i+'_1', false, YA_RTB[2]);
//    if(window.addYaRTB_Block) addYaRTB_Block('ch'+p.i+'_2', false, YA_RTB[2]);
  }

  function addPageContent(roots, arts, songs, page){
    PAGE.lock = 1;
    if(!songs.length){
      document.getElementById('page_content').innerHTML += addNotFound();
      return 1;
    }
    page.bottom = (page.num)*page.per;
    page.top = page.bottom+page.per;
    page.titles = songs.slice(page.bottom, page.top);
    for(var i=0; i<page.titles.length; i++){
      var subj = arts[page.titles[i][0]][0],
          root = roots[page.titles[i][4]][0],
          title = page.titles[i][2];
      document.getElementById('page_content').innerHTML += 
    '<div id="song'+(i+page.bottom)+'">'+
      (i==0 ? '&emsp;<img class="rounded loader" src="/static/img/loader.gif">' : '')+
    '</div>';
      upfunc({id: 'song'+(i+page.bottom), if: i==1, i: (i+page.bottom), root: root, subj: subj, title: page.titles[i], url: buildURL('songs')+'/'+root+'/'+subj+'/'+title+'.md'}, function(r,p,st){
        var wrap = document.getElementById(p.id);
        wrap.innerHTML = '';
        if(st == 200) { // skip Not Found pages
          wrap.className = 'wrap';
          (p.title[2] == 'about') ? wrap.className += addAbout(r,p) : 
            page.view == 'song' ? addSong(r,p) :
            page.view == 'list' ? addList(r,p) : addLast(r,p);
        }
      });
      if(window.addYaRTB_Block && (i==0 || page.titles.length==1)){
        document.getElementById('page_content').innerHTML += 
      '<div id="yandex_rtb_'+(i+page.bottom)+'" class="bmarg mw mh"></div>';
        addYaRTB_Block((i+page.bottom), false, YA_RTB[2]);
      }
    }
    if(page.titles.length){
      document.getElementById('page_footer').innerHTML = 
        addPaginator(songs, page,
      '<button onclick="this.disabled = addPageContent(ROOTS, SUBJ, SONGS, PAGE)" class="rounded nopad hmarg bigger" title="Загрузить ещё">&#8634;</button>');
    }
    page.num++;
    setTimeout(function(){ PAGE.lock = (page.titles.length == 0); }, 1000);
    return (page.titles.length == 0);
  }
  //
  // Add icons chords by jtab.js & rafael.js
  //
  function addSongChords(){
    var songText = document.getElementById('songcont');
    var chordCont = document.getElementById('chordcont');
    if (!songText || !chordCont) return;
    // parse chords
    var songChords = songText.innerHTML.match(/(\s|\()*([A-GH])([0-9a-z#:]{0,})(\s|\))*/gm);
    if(!songChords) return;

    songChords = songChords.reduce(function(items, chord){
      chord = chord.replace(/(\s|\(|\))/,'').trim();
      var parts = chord.split(":"),
          fp = parts[0],
          p1 = fp.replace(/^[A-GH#b]{1,2}/,''),
          p2 = fp.substr(0, fp.length - p1.length),
          bn = jtab.WesternScale.BaseNotes[p2];
      if(bn)
        fp = bn[0] + p1;

      if(items.indexOf(chord) < 0 && jtab.Chords[fp] != undefined) 
        items.push(chord);
      return items;
    }, []);

    for (var k=0; k<songChords.length; k++){
      var el = document.createElement('div');
      el.appendChild(document.createTextNode(songChords[k]));
      chordCont.appendChild(el);
      jtab.render(el);
    }
  }

  upfunc({url: buildURL('songs')+'/index.js'}, function(s){
    eval(s);
    window.PAGE = {};
    PAGE.per = 7;  // blocks 1 page
    PAGE.view = 'last';
    PAGE.num = urlParams().page||0; // start num page 
    window.SONGS = TITLES;
    var page_header = 
      '<p class="mtext hspace">'+
         '<input class="rfloat" id="tfind" maxlength="100" size="5" type="text" placeholder="&#128269;" onkeydown="if(event.keyCode==13) { event.preventDefault(); find(); return false; }">'+
        'На сайте <b><i>$COUNT</i></b> текстов разных &emsp; <a href="/sarts.html">Авторов</a> &nbsp; '+
          '<a href="/posts.html?samouchitel_igry_na_gitare">Уроки</a> &nbsp; '+
          '<a href="/search.html">Поиск</a> &nbsp; '+
      '</p>';
    for(var p in urlParams()){
      var pp = p.split('/');
      if(p == 'page' && urlParams().page){ // ?page
        // skip paginate
      }else if(p == 'ysclid' && urlParams().ysclid){ // ?ysclid
        // skip ya.ru search
      }else if(p == 'find' && urlParams().find){ // ?find
        SONGS = SONGS.filter(function(tit){ 
          return SUBJ[tit[0]][0].search(eval("/"+decodeURI(urlParams().find)+"/i"))>-1 || 
                 tit[2].search(eval("/"+decodeURI(urlParams().find)+"/i"))>-1;
        });
        SONGS = SONGS.sort(function(a,b){ return arraySort(a[2],b[2]); }); // sort by title
        if(SONGS.length){ 
          PAGE.view = 'last';
          page_header = 
        '<p class="mtext hspace">Поиск: <i>'+decodeURI(urlParams().find)+'</i> &emsp; <i class="gray counter">('+SONGS.length+')</i></p>';
          document.title = SUBJ[SONGS[0][0]][0] + ', песни, тексты - ' + document.title;
        }
        PAGE.per = 20;
      }else if(pp.length>1){ // ?art/song
        if(pp.length>2) updateMetaTag('robots', 'noindex'); // +noindex unusable url
        SONGS = SONGS.filter(function(tit){ return (tr(SUBJ[tit[0]][0])==pp[0] && tr(tit[2])==pp[1]); });
        if(SONGS.length){
          PAGE.view = 'song';
          page_header = 
        '<p>'+
          '<h2 class="nomarg nopad grid">'+
            '<a class="nodecor hspace" href="/songs.html?'+tr(SUBJ[SONGS[0][0]][0])+'">'+SUBJ[SONGS[0][0]][0]+'</a> '+
            '<div class="hspace">'+SONGS[0][2]+'</div>'+
          '</h2>'+
        '</p>';
          document.title = SUBJ[SONGS[0][0]][0] + ', ' + SONGS[0][2] + ' - ' + document.title;
          SONGS = [[SONGS[0][0],SONGS[0][1],'about',0,SONGS[0][4]]].concat(SONGS);  // +about page
        }
      }else if(pp.length>0){ // ?art
        SONGS = SONGS.filter(function(tit){ return (tr(SUBJ[tit[0]][0]) == pp[0]); }); // filter by art
        SONGS = SONGS.sort(function(a,b){ return arraySort(a[2],b[2]); }); // sort by title
        if(SONGS.length){ 
          PAGE.view = 'list';
          page_header = 
        '<p>'+
          '<h2 class="nomarg nopad">'+
            '<a class="nodecor hspace" href="/songs.html?'+tr(SUBJ[SONGS[0][0]][0])+'">'+SUBJ[SONGS[0][0]][0]+'</a> &emsp; '+
            '<span class="gray smaller"><i class="counter"> ('+ SONGS.length+') </i></span>'+
          '</h2> '+
        '</p>';
          document.title = SUBJ[SONGS[0][0]][0] + ', песни, тексты - ' + document.title;
          SONGS = [[SONGS[0][0],SONGS[0][1],'about',0,SONGS[0][4]]].concat(SONGS);  // +about page
        }
        PAGE.per = 20;
      }
    }
    document.getElementById('page_header').innerHTML = page_header.replace('$COUNT', TITLES.length);
    document.getElementById('page_content').innerHTML = '';
    addPageContent(ROOTS, SUBJ, SONGS, PAGE);
      // infinite scroll
    document.addEventListener('scroll', function() {
      if(!PAGE.lock && (window.pageYOffset + window.innerHeight) > document.getElementById('root').offsetHeight-10) {
        addPageContent(ROOTS, SUBJ, SONGS, PAGE);
      }
    });
  });

</script>
