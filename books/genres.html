<html>
<head>
<meta http-equiv='content-type' content='text/html;charset=utf-8'>

<link rel='icon' href='/favicon.svg' type='image/svg'>
<link rel='stylesheet' href='/static/css/main.css'>
<style>
img.av { width: 100%; height: auto; }
</style>

<script src='/books/genres.js'></script>
</head>
<body>
<script type='text/javascript'>

  document.body.innerHTML = addTemplate( 'books' );
  document.getElementById('page_header').innerHTML =
'<p class="mtext hspace">Список жанров книг в алфавитном порядке</p>';
  document.getElementById('page_content').innerHTML =
'<img class="hspace1" src="/static/img/loader.gif">';

  function addGenre(gnr,i){
    var tmpl = 
  '<table class="msgtext" width="99%"><tr>'+
    '<td width="60%" class="hspaced"><a class="nodecor" href="/books/?'+tr(gnr[0])+'">'+(GENRES[gnr[0]]||gnr[0])+'</a>'+
      '<div class="gray">'+gnr[0]+'</div>'+
    '</td>'+
    '<td valign="center"><b><i>'+gnr[1]+'</i></b></td>'+
    '<td valign="center" align="right" class="lightgray">'+i+'</td>'+
  '</tr></table>';
    return tmpl;
  }

  loadScript({url: '/books/index.js'}, function(p){
    var gnrs = ROOTS;
    document.getElementById('page_header').innerHTML = 
  '<p class="mtext hspace">Список жанров книг в алфавитном порядке </p>';
    gnrs = gnrs.slice().sort(function(a,b){ return arraySort(GENRES[a[0]]||a[0],GENRES[b[0]]||b[0]); });
    var per_page = 10,
        page_num = urlParams().page||1,
        page_bottom = (page_num-1)*per_page,
        page_top = page_bottom+per_page;
    var page_gnrs = gnrs.slice(page_bottom, page_top);
    document.getElementById('page_content').innerHTML = '';
    for(var i=0; i<page_gnrs.length; i++){
      document.getElementById('page_content').innerHTML +=
    '<div id="gnr'+i+'" class="wrap">'+addGenre(page_gnrs[i], page_bottom+i+1)+'</div>'
    }
    if (page_gnrs.length){
      document.getElementById('page_footer').innerHTML = addPaginator(gnrs, per_page, page_num);
    } else {
      document.getElementById('page_content').innerHTML += 
    '<div class="mtext hspace">Нет данных </div><br>'+addImgConfuse();
    }
  });

</script>
<script src='/static/js/metrics.js'></script>
</body>
</html>
